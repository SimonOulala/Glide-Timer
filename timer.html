<!doctype html>
<html lang="fr">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Timer</title>
<style>
  :root{ --bg:#0684CF; --fg:#ffffff; }
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;
    display:flex; align-items:center; justify-content:center;
  }
  .wrap{ text-align:center; padding:24px }
  .phase{ font-size:18px; opacity:.95; margin-bottom:8px; font-weight:600 }
  .time{ font-size:88px; letter-spacing:1px; line-height:1; font-weight:800 }
</style>

<body>
  <div class="wrap" id="wrap">
    <div class="phase" id="phase">Pr√©pare toi pour l'exercice</div>
    <div class="time" id="time">00:00</div>
  </div>

  <script>
    // --- Params envoy√©s par Glide ---
    const q = new URLSearchParams(location.search);
    const prep = Math.max(0, +q.get('prep')||0);   // secondes de pr√©paration
    const dur  = Math.max(0, +q.get('dur')||0);    // secondes de travail
    const startStr = q.get('start');
    const start = startStr ? new Date(startStr).getTime() : Date.now();

    const phaseEl = document.getElementById('phase');
    const timeEl  = document.getElementById('time');

    // --- Utils ---
    const fmt = (s)=>{
      s = Math.max(0, Math.floor(s));
      const m = Math.floor(s/60).toString().padStart(2,'0');
      const sec = (s%60).toString().padStart(2,'0');
      return `${m}:${sec}`;
    };

    // Audio utils
    const shortBeep = (freq=1200, dur=120, vol=0.12)=>{ // m√™me son que travail
      try{
        const C = window.AudioContext||window.webkitAudioContext;
        const ctx = new C();
        const o = ctx.createOscillator(), g = ctx.createGain();
        o.connect(g); g.connect(ctx.destination);
        o.type='sine'; o.frequency.value=freq; g.gain.value=vol;
        o.start(); setTimeout(()=>{o.stop(); ctx.close();}, dur);
      }catch(e){}
    };
    const longBeep = (freq=880, dur=420, vol=0.2)=>{    // m√™me son que fin travail
      try{
        const C = window.AudioContext||window.webkitAudioContext;
        const ctx = new C();
        const o = ctx.createOscillator(), g = ctx.createGain();
        o.connect(g); g.connect(ctx.destination);
        o.type='sine'; o.frequency.value=freq; g.gain.value=vol;
        o.start(); setTimeout(()=>{o.stop(); ctx.close();}, dur);
      }catch(e){}
    };

    // √©tats pour ne biper qu'une fois par seconde affich√©e
    let lastPrepDisplay = null;
    let lastRunDisplay  = null;
    let endLongBeepDone = false;
    let stopped = false; // pour arr√™ter le tick quand on efface la page

    const renderAndMaybeBeep = ()=>{
      const now = Date.now();
      const elapsed = (now - start)/1000;

      const prepRemain = Math.max(0, prep - elapsed);
      const runRemain  = Math.max(0, prep + dur - elapsed);

      // Phase Pr√©paration
      if (prep > 0 && prepRemain > 0) {
        phaseEl.textContent = "Pr√©pare toi pour l'exercice";
        const disp = Math.floor(prepRemain);     // 3,2,1,0
        timeEl.textContent = fmt(prepRemain);

        if (disp !== lastPrepDisplay) {
          if (disp === 3 || disp === 2 || disp === 1) {
            shortBeep(1200); if (navigator.vibrate) navigator.vibrate(50);
          }
          if (disp === 0) { // bip long sur 0
            longBeep(880, 420, 0.2);
            if (navigator.vibrate) navigator.vibrate([100,60,120]);
          }
          lastPrepDisplay = disp;
        }
        return;
      }

      // Phase Travail
      if (runRemain > 0) {
        phaseEl.textContent = "C'est parti !";
        const disp = Math.floor(runRemain);
        timeEl.textContent = fmt(runRemain);

        if (disp !== lastRunDisplay) {
          if (disp === 3 || disp === 2 || disp === 1) {
            shortBeep(1200); if (navigator.vibrate) navigator.vibrate(50);
          }
          if (disp === 0) { // bip long sur 0 (fin de travail)
            longBeep(880, 420, 0.2);
            if (navigator.vibrate) navigator.vibrate([100,60,120]);
            endLongBeepDone = true;

            // üëâ Efface la page pour laisser l'UI Glide appara√Ætre dessous
            setTimeout(()=>{
              stopped = true;                              // stoppe le tick
              document.body.innerHTML = "";               // vide la page
              document.documentElement.style.background = "transparent";
            }, 200); // petit d√©lai pour laisser son/vibration finir
          }
          lastRunDisplay = disp;
        }
        return;
      }

      // Termin√© (s√©curit√© si jamais on a rat√© l'instant 0)
      phaseEl.textContent = "Termin√©";
      timeEl.textContent  = "00:00";
      if (!endLongBeepDone) {
        longBeep(880, 420, 0.2);
        if (navigator.vibrate) navigator.vibrate([100,60,120]);
        endLongBeepDone = true;
        setTimeout(()=>{
          stopped = true;
          document.body.innerHTML = "";
          document.documentElement.style.background = "transparent";
        }, 200);
      }
    };

    // --- m√©tronome cal√© sur la seconde syst√®me ---
    (function tickAligned(){
      renderAndMaybeBeep();
      if (stopped) return; // on arr√™te d√©finitivement apr√®s l'effacement
      const now = Date.now();
      const msToNext = 1000 - ((now - start) % 1000);
      setTimeout(tickAligned, Math.max(60, msToNext)); // jamais < 60 ms
    })();
  </script>
</body>
</html>
